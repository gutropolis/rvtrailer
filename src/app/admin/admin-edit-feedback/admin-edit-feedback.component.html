<div class="admin-page">
  <h4 class="admin-title">Edit Feedback</h4>

  <form (ngSubmit)="updateFeedback(feedback._id)" [formGroup]="rForm">
       
      <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="feedback.title" formControlName="title" id="title">
          </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Review</label>
        <div class="col-sm-10">
            <textarea type="text" rows="6" class="form-control" [(ngModel)]="feedback.review" formControlName="review" id="review"></textarea>
        </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Star Rating</label>
      <div class="col-sm-10">
        <rating [(ngModel)]="feedback.star_rating" [max]="max" [readonly]="isReadonly" formControlName="star_rating" ></rating>
                           
        Rate: <b>{{feedback.star_rating}}</b>
      </div>
  </div>
      
      
     

      <div class="form-group">
          <div class=" text-center">
              <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Edit Feedback</button>
              <button type="cancel" [routerLink]="['/admin/feedback']" class="btn btn-danger">Cancel</button>
          </div>
      </div>
  </form>

</div>
