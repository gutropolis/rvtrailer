<div class="admin-page">
  <h4 class="admin-title">Feedback Detail</h4>

  <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
          <label for="inputEmail3" class="col-sm-2 col-form-label">{{ feedback.title }}</label>
      </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Review</label>
    <div class="col-sm-10">
        <label for="inputEmail3" class="col-sm-2 col-form-label">{{ feedback.review }}</label>
    </div>
</div>
<div class="form-group row">
  <label for="inputEmail3" class="col-sm-2 col-form-label">Star Rating</label>
  <div class="col-sm-10">
    <rating [(ngModel)]="feedback.star_rating" [max]="max" [readonly]="isReadonly"  ></rating>
                           
    Rate: <b>{{feedback.star_rating}}</b>
  </div>
</div>
 
  <div class="form-group row">
      <div class="col-sm-10">
          <button class="btn btn-primary btn-sm" type="button" [routerLink]="['/admin/feedback']">Go Back</button>
      </div>
  </div>


</div>
