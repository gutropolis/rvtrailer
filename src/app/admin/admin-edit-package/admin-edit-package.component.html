<div class="admin-page">
  <h4 class="admin-title">Edit Rental Detail</h4>

  <form (ngSubmit)="updateFeature(package._id)" [formGroup]="rForm">
       
      <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">package Name</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="package.name" formControlName="name" id="name">
          </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">package Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="package.price" formControlName="price" id="price">
        </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">package Listing</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="package.listing" formControlName="listing" id="listing">
      </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">package Edit Listing</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="package.edit_listing" formControlName="edit_listing" id="edit_listing">
    </div>
</div>
      
      
     

      <div class="form-group">
          <div class=" text-center">
              <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Edit Feature</button>
              <button type="cancel" [routerLink]="['/admin/package']" class="btn btn-danger">Cancel</button>
          </div>
      </div>
  </form>

</div>
