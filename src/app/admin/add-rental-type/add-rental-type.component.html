<div class="admin-page">
    <h4 class="admin-title">Add Rental</h4>

             

    <form [formGroup]="rForm" (ngSubmit)="onSubmit()">


            <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Rental Type</label>
                    <div class="col-sm-10">
                        <select id="inputState" class="form-control" formControlName="rental_type"   id="rental_type" placeholder="rental_type"> 
                            <option value="0">Create Rental Type</option>
                            <ng-container *ngFor="let rentals of rental">
                                    <option *ngIf="rentals.rental_type==0"  value="{{rentals._id}}" >{{rentals.type_of_rv}}</option>
                                  </ng-container>
                               
           
                             </select>
                </div>

            </div>
           
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Type of RV</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="type_of_rv" id="type_of_rv" placeholder="type_of_rv">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Sort Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="sort_description" id="sort_description" placeholder="Sort Description">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Icon</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="icon" id="icon" placeholder="icon">
            </div>
        </div>
      
       
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Active</label>
            <div class="col-sm-10">
                <label class="form-check-label">
            <input class="form-check-input" formControlName="active" value="1" type="checkbox">
          </label>
            </div>
        </div>
       

        <div class="form-group">
            <div class=" text-center">
                <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Add Rental</button>
                <a [routerLink]="['/admin/view_rental-type']" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>


</div>
