<div class="admin-page">
  <h4 class="admin-title">Add Package</h4>

  <form [formGroup]="rForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"> Name</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="name" id="name" placeholder=" Name">
          </div>
      </div>
   
      <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
              <input type="email" class="form-control" formControlName="price" id="price" placeholder="Price">
          </div>
      </div>
      <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Listing</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="listing" id="listing" placeholder="Listing">
          </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Edit Listing</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="edit_listing" id="edit_listing" placeholder="Edit Listing">
        </div>
      </div>
      <div class="form-group">
          <div class=" text-center">
              <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Add Package</button>
              <button type="cancel" [routerLink]="['/admin/package']" class="btn btn-danger">Cancel</button>
          </div>
      </div>
  </form>


</div>
