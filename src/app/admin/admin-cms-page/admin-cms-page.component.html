<div class="admin-page">
    <h4 class="admin-title">All CMS Pages
        <button type="button" [routerLink]="['/admin/add-cmspage']" class="btn btn-info pull-right">Add New Page</button> </h4>
        <h2> Search</h2> <nav class="navbar">
            <input class="form-control" type="text" name="search" [(ngModel)]="filter">      
          </nav>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Slug Name</th>
                    <th>Body</th>
                    <th>Registration Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let cmspage of cmspages | filter:filter | OrderbyPipe:'-created_at'| paginate: { itemsPerPage: 10, currentPage: p } ;let i = index">
                <tr>
                    <td>{{ cmspage.slug }}</td>
                    <td>{{ cmspage.body }}</td>
                    <td>{{ cmspage.created_at | date }}</td>
                    <td>
                        <button class="btn btn-success btn-sm" type="button" [routerLink]="['/admin/view-cmspage', cmspage._id]">VIEW</button>
                        <button class="btn btn-primary btn-sm" type="button" [routerLink]="['/admin/edit-cmspage', cmspage._id]">EDIT</button>
                        <button class="btn btn-danger btn-sm" type="button" (click)="deletePage(cmspage._id)">DELETE</button>
                    </td>
                </tr>
            </tbody>
           
        </table>
        <div>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
    </div>

</div>
