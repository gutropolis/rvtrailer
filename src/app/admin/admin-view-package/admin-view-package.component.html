<div class="admin-page">
  <h4 class="admin-title">Package Detail</h4>

  <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Package Name</label>
      <div class="col-sm-10">
          <label for="inputEmail3" class="col-sm-2 col-form-label">{{ Package.name }}</label>
      </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Package Price</label>
    <div class="col-sm-10">
        <label for="inputEmail3" class="col-sm-2 col-form-label">{{ Package.price }}</label>
    </div>
</div>
<div class="form-group row">
  <label for="inputEmail3" class="col-sm-2 col-form-label">Package Listing</label>
  <div class="col-sm-10">
      <label for="inputEmail3" class="col-sm-2 col-form-label">{{ Package.listing }}</label>
  </div>
</div>
 
  <div class="form-group row">
      <div class="col-sm-10">
          <button class="btn btn-primary btn-sm" type="button" [routerLink]="['/admin/package']">Go Back</button>
      </div>
  </div>


</div>
