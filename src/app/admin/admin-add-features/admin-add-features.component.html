<div class="admin-page">
    <h4 class="admin-title">Add Feature</h4>

             

    <form [formGroup]="rForm" (ngSubmit)="onSubmit()">


           
           
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Feature Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="feature_name" id="feature_name" placeholder="feature_name">
            </div>
        </div>
        
       

        <div class="form-group">
            <div class=" text-center">
                <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Add feature</button>
                <a [routerLink]="['/admin/features']" class="btn btn-danger">Cancel</a>
            </div>
        </div>
    </form>


</div>
