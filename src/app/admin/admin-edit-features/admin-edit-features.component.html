<div class="admin-page">
    <h4 class="admin-title">Edit Rental Detail</h4>
  
    <form (ngSubmit)="updateFeature(feature._id)" [formGroup]="rForm">
         
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Feature Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="feature.feature_name" formControlName="feature_name" id="feature_name">
            </div>
        </div>
        
        
       
  
        <div class="form-group">
            <div class=" text-center">
                <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Edit Feature</button>
                <button type="cancel" [routerLink]="['/admin/features']" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </form>
  
  </div>
