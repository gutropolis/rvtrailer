<div class="admin-page">
  <h4 class="admin-title">Add Feedback</h4>

           

  <form [formGroup]="rForm" (ngSubmit)="onSubmit()">


         
         
      <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Title*</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="title" id="title" placeholder="Title">
          </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Review*</label>
        <div class="col-sm-10">
            <textarea class="form-control"  rows="6" formControlName="review" id="review" placeholder="Review"></textarea>
        </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Rating*</label>
      <div class="col-sm-10">
        <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly" formControlName="star_rating" ></rating>
                           
        Rate: <b>{{rate}}</b>
      </div>
  </div>
      
     

      <div class="form-group">
          <div class=" text-center">
              <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Add Feedback</button>
              <a [routerLink]="['/admin/feedback']" class="btn btn-danger">Cancel</a>
          </div>
      </div>
  </form>


</div>
