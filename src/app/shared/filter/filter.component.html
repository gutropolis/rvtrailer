<form #f="ngForm" (ngSubmit)="filterSearch(f)">
    <div class="filter">
        <div class="filter-location">
            <label class="form-label">your location</label>
            <div class="filter-field">
                <i class="icon">

              <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 54.757 54.757" style="enable-background:new 0 0 54.757 54.757;" xml:space="preserve">
                <g>
                  <path d="M27.557,12c-3.859,0-7,3.141-7,7s3.141,7,7,7s7-3.141,7-7S31.416,12,27.557,12z M27.557,24c-2.757,0-5-2.243-5-5
                    s2.243-5,5-5s5,2.243,5,5S30.314,24,27.557,24z"/>
                  <path d="M40.94,5.617C37.318,1.995,32.502,0,27.38,0c-5.123,0-9.938,1.995-13.56,5.617c-6.703,6.702-7.536,19.312-1.804,26.952
                    L27.38,54.757L42.721,32.6C48.476,24.929,47.643,12.319,40.94,5.617z M41.099,31.431L27.38,51.243L13.639,31.4
                    C8.44,24.468,9.185,13.08,15.235,7.031C18.479,3.787,22.792,2,27.38,2s8.901,1.787,12.146,5.031
                    C45.576,13.08,46.321,24.468,41.099,31.431z"/>
                </g>
              </svg>
            </i>

            <input type="text"  name="searchFieldValue" class="form-control" 
            autocorrect="off" autocapitalize="off" spellcheck="off" 
             placeholder="NANAIMO, COLUMBIA"  #search 
             (keyup.enter)="searchBoxChanged()"
             (blur)="searchBoxChanged()" [(ngModel)] = "searchFieldValue"  />
            </div>
         
            <label class="form-label">
        Price Range
       
      </label>
            <div class="filter-field">
                <ion-range-slider (onFinish)="myOnFinish($event)" #sliderElement type="single" [min]="myMinVar" max="500" from="0" to="500" grid="false">

                </ion-range-slider>
                <div class="clearfix range-values">
                    <div class="pull-left">$0</div>
                    <div class="pull-right">$500</div>
                </div>

            </div>

            <label class="form-label">
        Available Location
      </label>
            <div class="filter-field">

                <my-date-picker ngModel name="dateFrom" placeholder="Hire On"></my-date-picker>
            </div>
            <div class="filter-field">
                <my-date-picker ngModel name="dateTo" placeholder="Return On"></my-date-picker>
            </div>

            <label class="form-label">Guest</label>
            <div class="filter-field">

                    <select ngModel name="numberOfGuest" class="form-control">
            <option value="">select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">5+</option>

      </select>
            </div>

            <label class="form-label">Rental Types</label>

           
                

           
            <ng-container *ngFor="let rentals of rental">
                <div *ngIf="rentals.rental_type==0">
                        <button *ngIf="rentals.rental_type==0" type="button" class="btn btn-border-red" 
                        (click)="onSelectRentalType(rentals.type_of_rv,rentals._id)"
                          [ngClass]="{'btn-primary': rentalType === rentals.type_of_rv}">
                        <i class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve" width="512px" height="512px">
                                    <g>
                                        <g>
                                            <g>
                                                <path d="M501.333,405.333H448v-256c0-23.531-19.135-42.667-42.667-42.667H277.331l-0.007-37.156l14.874-6.375     c5.417-2.323,7.927-8.594,5.604-14c-1.724-4.043-5.657-6.452-9.755-6.469c-1.424-0.006-2.867,0.252-4.245,0.865l-147.316,63.135     H96c-52.938,0-96,43.063-96,96V384c0,23.531,19.135,42.667,42.667,42.667h46.599c8.835,24.779,32.293,42.667,60.068,42.667     c27.775,0,51.234-17.888,60.069-42.667H448v32c0,5.896,4.771,10.667,10.667,10.667s10.667-4.771,10.667-10.667v-32h32     c5.896,0,10.667-4.771,10.667-10.667S507.229,405.333,501.333,405.333z M255.992,78.652l0.005,28.014h-65.372L255.992,78.652z      M149.333,448c-23.531,0-42.667-19.135-42.667-42.667s19.135-42.667,42.667-42.667S192,381.802,192,405.333     S172.865,448,149.333,448z M256,405.333h-42.667c0-35.292-28.708-64-64-64c-35.292,0-64,28.708-64,64H42.667     c-11.76,0-21.333-9.573-21.333-21.333V234.667H64v32c0,5.896,4.771,10.667,10.667,10.667h128c5.896,0,10.667-4.771,10.667-10.667     v-32H256V405.333z M85.333,256v-64H192v64H85.333z M362.667,288L362.667,288v117.333h-85.333V234.667     C277.333,211.135,296.469,192,320,192s42.667,19.135,42.667,42.667V288z M426.667,405.333H384V234.667h42.667V405.333z      M426.667,213.333h-46.598c-8.835-24.779-32.294-42.667-60.069-42.667c-27.775,0-51.234,17.888-60.069,42.667h-46.598v-32     c0-5.896-4.771-10.667-10.667-10.667h-128c-5.896,0-10.667,4.771-10.667,10.667v32H21.333v-10.667     C21.333,161.5,54.833,128,96,128h309.333c11.76,0,21.333,9.573,21.333,21.333V213.333z" fill="#FFFFFF"/>
                                                <circle cx="352" cy="288" r="10.667" fill="#FFFFFF"/>
                                            </g>
                                        </g>
                                    </g>
                                </svg>
                          </i> {{ rentals.type_of_rv }}
                      </button>

                    <ng-container *ngFor="let sbrentals of rental">  
                        <div *ngIf="rentals._id==sbrentals.rental_type">
            <div class="filter-field checkbox">
                   
                            <input type="checkbox" ngModel name="{{sbrentals.type_of_rv}}" id="{{sbrentals.type_of_rv}}" value="{{sbrentals.type_of_rv}}" />
                            <label for="{{sbrentals.type_of_rv}}">
            
                    {{sbrentals.type_of_rv}}
                  </label>
                </div>
            </div>
                </ng-container>
            </div>
                    </ng-container>

        
    </div>
    <button type="submit" class="btn btn-primary full-width searchbtn">Search</button>
</div>
</form>
