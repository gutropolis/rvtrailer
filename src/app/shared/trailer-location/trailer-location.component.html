<form [formGroup]="rForm" (ngSubmit)="onSubmitLocation()">
    <div class="trailer-Location">
        <h4 class="title text-uppercase">Trailer Location</h4>
        <div class="clearfix row detail-top">
            <div class="col-sm-6 form-group">
                <label>Add Location</label>
                <input [(ngModel)]="listing.location_street" formControlName="location_street" type="text" class="form-control" placeholder="Add street" />
            </div>
            <div class="col-sm-6 form-group">
                <label>Ad City*</label>
                <input [(ngModel)]="listing.location_city" formControlName="location_city" type="text" class="form-control" placeholder="Add city" />
            </div>
            <div class="col-sm-6 form-group">
                <label>Province</label>
                <input [(ngModel)]="listing.location_province" formControlName="location_province" type="text" class="form-control" placeholder="Add Province" />
            </div>
            <div class="col-sm-6 form-group">
                <label>Postal Code*</label>
                <input [(ngModel)]="listing.location_postal" formControlName="location_postal" type="text" class="form-control" placeholder="Add Postal" />
            </div>
        </div>
        <div class="clearfix details-btn">
            <button class="btn btn-border-red btn-lg" [routerLink]="['/list-trailer/specification']">Back</button>
            <button [disabled]="!rForm.valid" type="submit" class="btn btn-primary btn-lg">Next</button>
        </div>

    </div>
</form>
